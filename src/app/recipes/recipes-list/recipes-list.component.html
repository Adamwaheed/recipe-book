<div class="row">
    <div class="col-xs-12">
            <button type="button" class="btn btn-info">Add Recipe</button>
    </div>
</div>  
<hr>      
<div class="row">
    <div class="col-xs-12">
        <a class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipe.image_path}}" style="max-width:70px;" alt="" class="img-responsive">
            </span>
        </a>
        <!-- <app-recipes-item></app-recipes-item> -->
    </div>
</div>
